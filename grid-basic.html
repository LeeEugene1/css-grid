<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item{
            /* min-width: 200px; */
            height: 100px;
            text-align: center;
            line-height: 100px;
            background-color: orange;
        }
        .grid-container{
            display: grid;
            /* 1열 2열 3열(헤드느낌) */
            grid-template-columns: 201px 201px 400px;
            /* 1행 2행 */
            grid-template-rows:101px 200px
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item" style="background-color: orangered;">grid1</div>
        <div class="item">grid2</div>
        <div class="item" style="background-color: orangered;">grid3</div>
        <div class="item">grid4</div>
        <div class="item" style="background-color: orangered;">grid5</div>
        <div class="item">grid6</div>
    </div>
</body>
</html>
